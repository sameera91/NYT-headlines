 <h4><a href="#" ng-click="myArticles.getMyArticles()">Click Here To See Your Bookmarked Articles</a></h4>

<ul class="articles">
    <p>{{currentUser}}</p>
    <li ng-repeat="article in myArticles.articles">
      <p><a ng-href="/#/article/{{article.id}}">{{article.title}}</a></p>
    </li>
  </ul>
