<p>{{movie.new_message}}</p>

<h2>Add A New Movie</h2><br>
<form name="form" ng-submit="movies.addMovie()">
  Title:<br> 
  <input name="displayTitle" required="required" ng-model="movies.displayTitle"><br><br>
  MPAA Rating:<br>
  <select name="mpaaRating" required="required" ng-model="movies.displayRating">
    <option value="G">G</option>
    <option value="PG">PG</option>
    <option value="PG-13">PG-13</option>
    <option value="R">R</option>
    <option value="NC-17">NC-17</option>
  </select><br><br>
  Short Summary:<br>
  <textarea name="summaryShort" required="required" ng-model="movies.summaryShort"></textarea><br><br>
  <input type="submit">
</form>
